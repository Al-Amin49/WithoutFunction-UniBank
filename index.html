<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice uni-bank</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Uni-bank</h1>
        <div id="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="E-mail">
            <br>
            <input type="text" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
            <br>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>


            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance" >00</span></h2>
                </div>
            </div>
        </div>
<!-- .row>.col-md-6*2>h4+input+btn.btn-success -->
        <div class="row">
            <div class="col-md-6">
               <div id="submit-area"> 
                <h4>Deposit</h4>
                <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button  id="addDeposit" class="btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
               <div id="submit-area"> 
                <h4>Withdraw</h4>
                <input type="text" id="withdrawAmount" class="form-control" placeholder="$amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn-success">Withdraw</button>
               </div>
               
                
            </div>
        </div>
    </div>
    
    
    <script> 
    const loginBtn = document.getElementById("login").addEventListener("click", function(){ 
        const loginArea = document.getElementById("login-area");
        loginArea.style.display="none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display ="block";
    })
     //deposit event handler

        const depositBtn = document.getElementById("addDeposit").addEventListener("click", function(){ 
            const depositAmount= document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
            //input  er ketre .value r p,h1, bakigular ketre .innerText

            const currentDeposit = document.getElementById( "currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber+currentDepositNumber;
            document.getElementById("currentDeposit").innerText= totalDeposit;

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById("currentBalance").innerText=totalBalance;
            document.getElementById("depositAmount").value ="";
        })
     //withdraw event handler
     const withdrawBtn = document.getElementById("addWithdraw").addEventListener("click", function(){ 
         const withdrawAmount = document.getElementById("withdrawAmount").value;
         const WithdrawAmountNumber = parseFloat(withdrawAmount);

         const currentWithdraw = document.getElementById("currentWithdraw").innerText;
         const currentWithdrawNumber = parseFloat(currentWithdraw);
         const totalWithdraw = WithdrawAmountNumber+currentWithdrawNumber;
         document.getElementById("currentWithdraw").innerText = totalWithdraw;

         const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = -1*WithdrawAmountNumber + currentBalanceNumber;
            const totalBalance = currentBalanceNumber - WithdrawAmountNumber;
            
            document.getElementById("currentBalance").innerText=totalBalance;
            document.getElementById("WithdrawAmountNumber").value ="";

     })


    
    </script>

</body>

</html>
